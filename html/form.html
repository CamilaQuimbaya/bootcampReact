<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto BIT</title>
</head>
<body>
  <h1>Formulario de contacto</h1>

<!-- action="enviar()" esto es una funcion y se explicara en JS -->
  <form action="enviar()" method="post">
    <label for="nombre">Nombre estudiante:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo estudiante:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Sugerencia:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Aceptar</button>
  </form>
</body>
</html>
